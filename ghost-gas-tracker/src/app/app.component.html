<mat-grid-list cols="1" rowHeight="fit">
  <mat-grid-tile-header><app-header></app-header></mat-grid-tile-header>
  <mat-accordion class="user-dashboard">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-icon>local_gas_station-24px</mat-icon>
        <mat-panel-title>Fuel Up</mat-panel-title>
      </mat-expansion-panel-header>
      <app-vehicle-fuel-up></app-vehicle-fuel-up>

    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-icon>show_chart-24px</mat-icon>
        <mat-panel-title>Metrics View</mat-panel-title>
      </mat-expansion-panel-header>
      <app-vehicle-view></app-vehicle-view>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-icon>edit-24px</mat-icon>
        <mat-panel-title>Vehicle Add/Edit</mat-panel-title>
      </mat-expansion-panel-header>
      <app-vehicle-add></app-vehicle-add>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
      <mat-expansion-panel-header>
        <mat-icon>apartment-24px</mat-icon>
        <mat-panel-title>Organization Add/Edit</mat-panel-title>
      </mat-expansion-panel-header>
      <app-organization-table></app-organization-table>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 4" (opened)="setStep(4)" hideToggle>
      <mat-expansion-panel-header>
        <mat-icon>face-24px</mat-icon>
        <mat-panel-title>User Add/Edit</mat-panel-title>
      </mat-expansion-panel-header>
      <app-user-table></app-user-table>
    </mat-expansion-panel>

  </mat-accordion>
</mat-grid-list>
