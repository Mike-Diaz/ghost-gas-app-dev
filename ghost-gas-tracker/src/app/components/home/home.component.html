<mat-card>
    <mat-card-title *ngIf="!user">Login with Google</mat-card-title>

    <button *ngIf="!user" mat-raised-button color="primary" (click)="singIn('Google');">Sign in with Google</button>

    <div *ngIf="user">
        <img src="{{ user.photoUrl }}">
        <h4>{{ user.name }}</h4>
        <p>{{ user.email }}</p>
    </div>

    <button *ngIf="user" mat-raised-button color="primary" (click)="signOut();">Sign out</button>

</mat-card>
