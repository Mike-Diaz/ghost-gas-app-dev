<p>Add new User using the form below or search for a User ID to edit:</p>
<app-user-search-form #userSearchForm [(selectedUser)]="selectedUser"></app-user-search-form>

<div *ngIf="selectedUser._id">
    <p>Editing User ID: {{selectedUser._id}}&nbsp;&nbsp;<button mat-raised-button (click)="resetForm()">Cancel</button>
    </p>
</div>

<br>

<form class="user-add-container" #form="ngForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
        <input type="number" name="userId" ngModel required matInput placeholder="User ID"
            [(ngModel)]="selectedUser.userId">
    </mat-form-field>

    <mat-divider></mat-divider>

    <!-- <mat-form-field> -->
        <app-organization-search-form #organizationSearchForm ngDefaultControl required name="organizationId"
            [(ngModel)]="selectedUser.organizationId">
        </app-organization-search-form>
    <!-- </mat-form-field> -->

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="role" ngModel required matInput placeholder="Role" [(ngModel)]="selectedUser.role">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="userId" ngModel required matInput placeholder="User ID" [(ngModel)]="selectedUser.userId">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="name" ngModel required matInput placeholder="Name" [(ngModel)]="selectedUser.name">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="displayName" ngModel required matInput placeholder="Display Name"
            [(ngModel)]="selectedUser.displayName">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="birthday" ngModel required matInput placeholder="Birthday" [(ngModel)]="selectedUser.birthday">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="relationship" ngModel required matInput placeholder="Relationship"
            [(ngModel)]="selectedUser.relationship">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="language" ngModel required matInput placeholder="Language" [(ngModel)]="selectedUser.language">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="emails" ngModel required matInput placeholder="Emails" [(ngModel)]="selectedUser.emails">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="gender" ngModel required matInput placeholder="Gender" [(ngModel)]="selectedUser.gender">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="isPerson" ngModel required matInput placeholder="isPerson" [(ngModel)]="selectedUser.isPerson">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="isPlusUser" ngModel required matInput placeholder="isPlusUser"
            [(ngModel)]="selectedUser.isPlusUser">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="picture" ngModel required matInput placeholder="picture" [(ngModel)]="selectedUser.picture">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="coverPhoto" ngModel required matInput placeholder="coverPhoto"
            [(ngModel)]="selectedUser.coverPhoto">
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-form-field>
        <input name="placesLived" ngModel required matInput placeholder="placesLived"
            [(ngModel)]="selectedUser.placesLived">
    </mat-form-field>

    <mat-divider></mat-divider>

    <button mat-raised-button type="submit">
        <mat-icon aria-hidden="false" aria-label="Add Organization Information">save-24px</mat-icon>
    </button>
</form>
