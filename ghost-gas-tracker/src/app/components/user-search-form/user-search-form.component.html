<form>
    <mat-form-field>
      <input type="search" placeholder="Search for a User..." matInput [formControl]="searchControl"
             [matAutocomplete]="autoSearch">
      <button mat-button *ngIf="searchControl.value.length" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
      <mat-autocomplete #autoSearch="matAutocomplete" (optionSelected)="selectUser($event)"
                        [displayWith]="searchDisplay">
        <mat-option *ngFor="let option of filteredSearchOptions | async" [value]="option">
          {{option._id}} - {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
